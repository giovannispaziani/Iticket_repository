<ion-header>
  <ion-toolbar>
    <ion-title>Assistenza</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ciao">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Assistenza</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="card">
    <ion-icon name="mail" class="mail"></ion-icon> 
    <ion-card-header>
      <ion-card-title class="title"> Indirizzo email: </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p class="iticket"> iticket@gmail.com </p>
    </ion-card-content>
  </ion-card>

  <ion-card class="card">
    <ion-icon name="call" class="call"></ion-icon>
    <ion-card-header>
      <ion-card-title class="title"> Numero di telefono: </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p class="iticket"> 0862 123456 </p>
    </ion-card-content>
  </ion-card>

  <ion-card class="biglietto">
    <ion-card-header>
      <ion-card-title class="cambio"> Cambio nominativo biglietto: </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img class="logo" src="../../assets/images/ticket.svg"></ion-img>
      <ion-icon name="arrow-forward-circle" class="arrow"></ion-icon>
    </ion-card-content>
  </ion-card>
</ion-content>
