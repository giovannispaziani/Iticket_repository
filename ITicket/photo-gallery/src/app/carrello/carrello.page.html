<ion-header>
<ion-toolbar>
  <ion-title>Carrello</ion-title>

</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ciao">

<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="large">Carrello</ion-title>
  </ion-toolbar>
</ion-header>

<p *ngIf="carrello$?.length == 0"  class="titolo"> NIENTE </p>


<ion-card class="biglietto" *ngFor="let carrello of carrello$ | async; let i = index">
  <p class="titolo"> {{carrello.titolo}} </p>
  <!--<ion-item lines="none">-->
    <!--<ion-img class="logo" src="../../assets/images/ticket.svg"></ion-img>-->
    <!--<ion-card class="card" expand="block">-->
       <!--<p class="style"> quantità :
        <input  id="{{ 'quantita' + i }}" (input)="onModelChange($event,carrello.quantita)" class="quantita" ng-model="item.Quantity" type="number"  name="Quantity" value={{carrello.quantita}}/> 



        </p>-->
        
        <ion-item class="quantita-item">
          <ion-label class="quantita-label">Quantità</ion-label>
          <ion-select (ionChange)="aggiornaCarrello($event,carrello)" class="select-quantita" value="{{carrello.quantita}}" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="1">1</ion-select-option>
            <ion-select-option value="2">2</ion-select-option>
            <ion-select-option value="3">3</ion-select-option>
            <ion-select-option value="4">4</ion-select-option>
            <ion-select-option value="5">5</ion-select-option>
            <ion-select-option value="6">6</ion-select-option>
            <ion-select-option value="7">7</ion-select-option>
            <ion-select-option value="8">8</ion-select-option>
            <ion-select-option value="9">9</ion-select-option>
            <ion-select-option value="10">10</ion-select-option>
          </ion-select>
          </ion-item>

        
        <ion-item class="quantita-item">
          <ion-label class="prezzo-label">Prezzo</ion-label>
          <ion-label class="importoPrezzo-label">€{{carrello.prezzo}}</ion-label>
        </ion-item>

             <ion-icon (click)="eliminaCarrelloItem(carrello)" name="trash" class="trash"></ion-icon>

      


       <!--<p class="styles"> prezzo: €{{carrello.prezzo}}</p>-->

    <!--</ion-card>-->
     <!--<ion-icon name="trash" class="trash"></ion-icon>-->
  <!--</ion-item>-->
</ion-card>

<p class="prezzoTotale"> prezzo totale: €{{prezzoTotale}}</p> 



<ion-button [routerLink]="['/tabs/checkout']" routerDirection="forward" detail="true" class="procedi" expand="block"> <p class="style2"> Procedi al Checkout </p> </ion-button>



</ion-content>
